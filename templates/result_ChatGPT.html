<!DOCTYPE html>
<html>
<head>
    <title>Result Page</title>
    <style>
        .button {
            margin-right: 50px;
            display: inline-block;
            padding: 4px 8px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            border: none;

        }

</head>
<body>
